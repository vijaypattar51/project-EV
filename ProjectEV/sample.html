<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css">
    <title>User and Owner Login/Register</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button id="userBtn" class="toggle-btn active" onclick="selectRole('user')">User</button>
            <button id="ownerBtn" class="toggle-btn" onclick="selectRole('owner')">Owner</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-section active">
            <h2 id="loginTitle">User Login</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button class="submit-btn">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-section">
            <h2 id="registerTitle">User Register</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button class="submit-btn">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script>
        function selectRole(role) {
            const userBtn = document.getElementById('userBtn');
            const ownerBtn = document.getElementById('ownerBtn');
            const loginTitle = document.getElementById('loginTitle');
            const registerTitle = document.getElementById('registerTitle');

            if (role === 'user') {
                userBtn.classList.add('active');
                ownerBtn.classList.remove('active');
                loginTitle.textContent = 'User Login';
                registerTitle.textContent = 'User Register';
            } else {
                ownerBtn.classList.add('active');
                userBtn.classList.remove('active');
                loginTitle.textContent = 'Owner Login';
                registerTitle.textContent = 'Owner Register';
            }
        }

        function showRegister() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }
    </script>
</body>
</html>
